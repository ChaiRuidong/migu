<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>注册</title>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <header>
            <h1>
                <a href="">
                    <img src="img/newlogo.png" alt="">
                </a>
            </h1>
        </header>
    </div>
    <!-- 主要内容 -->
    <main>
        <div class="con">
            <h1 class="titler">注册</h1>
            <div class="note1">
                <h3>您正在注册咪咕账号</h3>
                <p>你可以使用该账号登录咪咕音乐、咪咕视频、咪咕阅读、咪咕游戏、咪咕圈圈等业务。
                    <br>
                    中国移动用户已默认注册和通行证账号，可直接登录咪咕业务。
                </p>
            </div>
            <form class="former" action="">
                <div class="form-itme">
                    <label for="">手机号</label>
                    <input type="text" name="" id="" class="txt" placeholder="请输入手机号" nullmsg="手机号不能为空"
                        errormsg="手机号输入错误">
                </div>
                <div class="form-itme">
                    <label for="">短信验证码</label>
                    <input type="text" name="" id="" class="txt txt2" placeholder="请输入验证码" nullmsg="验证码不能为空"
                        errormsg="验证码错误或已失效" maxlength="6">
                    <input type="button" class="btn disaabled" value="获取验证码">
                </div>
                <div class="form-itme">
                    <label for="">设置密码</label>
                    <input type="password" name="" id="" class="txt" placeholder="请输入密码" nullmsg="密码不能为空"
                        errormsg="请输入8-16位数字、大小写字母或符号的组合" maxlength="16" autocomplete="off">
                </div>
                <div class="form-itme">
                    <input type="submit" name="" id="" class="submit" value="立即注册">
                </div>
            </form>
        </div>
    </main>
    <!-- 底部 -->
    <div class="footer">
        <div class="pager">
            <a href="">公司简介</a>
            |
            <a href="">帮助中心</a>
            |
            <a href="">用户指南</a>
            |
            <a href="">移动门户</a>
            |
            <a href="">咪咕用户服务协议</a>
            |
            <a href="">咪咕隐私权政策</a>
            |
            <span>蜀ICP备15012512号-7 © 2019咪咕有限文化公司</span>
        </div>
    </div>
</body>

</html>
